exec binds







//medigun checker script
exec medicheck; orig_soldier
unbind "shift"
unbind "alt"
prec_mode 2
bind "mouse3" "+attack2"
bind "MWHEELDOWN" "invnext"
bind "MWHEELUP" "lastinv"
bind "kp_rightarrow" "tournament_teamname GPYSX;prec_mode 2"
bind "kp_pgup" "tournament_teamname beef;prec_mode 2"
alias +ctap_attack "+attack; spec_next"
alias -ctap_attack  -attack

alias +ctap_rj "-duck; +jump; +ctap_attack"
alias -ctap_rj        "-jump; -ctap_attack; bind mouse1 +ctap_attack"

alias +ctap "+duck; bind mouse1 +ctap_rj; spec_prev"
alias -ctap "-duck"

bind shift +ctap